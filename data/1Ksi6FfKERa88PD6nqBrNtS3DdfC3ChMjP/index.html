<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SBTC Wallet</title>
</head>
<body>
<div>
    <h1>余额</h1>
    <div id="balance"></div>
    <h1>地址</h1>
    <div id="address"></div>
    <input type="button" id="getBalance" onclick="return Page.getBalance()" value="获取余额"/>
    <input type="button" id="getAddress" onclick="return Page.getNewAddress()" value="获取地址"/>
    <input type="button" id="stop" onclick="return Page.stopWallet()" value="停止"/>
</div>
<!--<input type="text" id="message"><input type="button" id="send" onclick="return Page.sendMsg()" value="发送"/>-->
<div>
    发送地址：
    <input id="fromAddress"/></div>
接收地址：
<input id="toAddress"/>
<input type="button" id="send" onclick="return Page.sendToAddress()" value="发送"/>
<br>
<br>
<div>
    地址标签
    <input id="newAddrLabel"/>
    <br>
    <input type="button" id="getNewAddr" onclick="return Page.getNewAddress()" value="获取新地址"/>
</div>
<br>
<div>
    私钥地址标签
    <input id="addr_private"/>
    <input type="button" id="getPriKey" onclick="return Page.dumpprivkey()" value="导出私钥"/>
</div>
<br>
<div>
    私钥
    <input id="privateKey"/>
    <br>
    私钥标签
    <input id="privateKeyLabel"/>
    <input type="button" id="importPriKey" onclick="return Page.importPriKey()" value="导入私钥"/>
</div>

<br>
<ul id="messages">
    <li>欢迎来到 SBTC钱包！</li>
</ul>
<script type="text/javascript" src="js/all.js" async></script>
<script>
    $(document).ready(function () {
        $(".fixbutton-bg").visibility = false;
    });
</script>
</body>
</html>
